{% load static from staticfiles %}

<a class="program-link" href="{% url 'campaign:detail' item.slug %}" style="text-decoration:none;">
    <div class='program-item col-sm-2' id="{{ item.id }}">

        <div class='loader-{{forloop.counter}}'></div>
        <p hidden id="program-item-objectId{{forloop.counter}}">{{item.id}}</p>
        <div class="program-img-container">
            {% if item.image %}
                <img class='program-item-image' id='program-item-image{{forloop.counter}}'
                     src={{ item.image.url }}>
            {% else %}
                <img class='img program-item-image-crop img-landing-title' id='program-item-image-crop'
                     src="{% static 'img/push_thought_logo.png' %}">
            {% endif %}
        </div>
        <div class="program-title" id="program-item-title{{forloop.counter}}">{{item.title}}
        </div>
        <div class="program-description">{{ item.description }}
        </div>
        <div class="program-info-container">
                <div class="sent-count">{{ item.counter }}</div>
                <div class="sent-count-label">actions</div>
        </div>
    </div>
</a>
