{% extends "layout.html" %}
{% load static from staticfiles %}
{% block content %}
 <div class="intro-header" style="background:radial-gradient(#092551,#000b1e);">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <br/>
                    <div align="middle">
                        <h2 style="color:white;">Contact</h2>
                    </div>
                    <div align="middle">
                        <p style="color:white;">General questions or comments, please contact us!</p>
                    </div>
                    <br/>
                    <form name="sentMessage" id="contactForm" validate>
                        {% csrf_token %}
                        <div id="success"></div>
                        <div class="form-group col-xs-12">
                            <input type="email" class="form-control" placeholder="email address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                            <textarea rows="5" class="form-control" placeholder="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.container -->
 </div><!-- /.intro-header -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/jqBootstrapValidation/js/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'js/contact.js' %}"></script>

<script>
  $(function () { $("input,textarea").not("[type=submit]").jqBootstrapValidation(); } );
</script>


<!--<br><li>Send tweet to: <a href="http://twitter.com/intent/tweet?screen_name=mattacalin">@pushthought</a></li><br><br>-->
{% endblock %}
