{% extends "layout.html" %}
{% load static from staticfiles %}
{% block title %}  {% endblock %}

{% block content %}


<div class="intro-header">
    <div class="container container-text-white">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <br/>
                <br/>
                <br/>
                <p>hello</p>
            </div>
        </div>
    </div><!-- /.container -->
    <br/>
</div><!-- /.intro-header -->


<div class="main-wrapper">
    <div>
        LIST OF PROGRAMS
    </div>

    <div class="program-container">
        {% for item in programList %}
        <div class='program-item' id="program-item{{forloop.counter}}">
            <p id="program-item-title{{forloop.counter}}">{{item.programTitle}}</p>
            <p hidden id="program-item-objectId{{forloop.counter}}">{{item.objectId}}</p>
            <img class='program-item-image'  id='program-item-image{{forloop.counter}}' src={{item.programImage.url}} alt='Program Image'>
        </div>
        {% endfor %}
    </div>  <!--close PROGRAM container-->
</div>  <!--close main-wrapper-->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="{% static 'js/browse.js' %}"></script>

 {% endblock %}
