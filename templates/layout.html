<!DOCTYPE html PUBLIC>
{% load static from staticfiles %}



<html xml:lang="en" lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        <link rel="stylesheet" href="{% static 'css/action-menu.css' %}">

		<title>{% block title %}Push Thought{% endblock %}</title>
	</head>

	<body>
            <div class="navbar navbar-default navbar-fixed-top">
                <a href="{% url 'home'%}" class="navbar-brand text-muted">Push Thought<small>meaningful action | made easy</small></a>

                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'home'%}"> Home </a></li>
                        <li><a href="{% url 'about'%}"> About </a></li>
                        <li><a href="{% url 'contact'%}"> Contact </a></li>
                    </ul>
                </div>
        </div>
      </header>
		<br><br><br>

        {% block content %}{% endblock %}
        <br><br><br>
        <footer>

                <div class="navbar navbar-default col-sm-12">
                    <div class="col-sm-2">
                        <ul class="list-unstyled link-list in-line">
                            <li><a href="{% url 'home'%}"> Home </a></li>
                            <li><a href="{% url 'about'%}"> About </a></li>
                            <li><a href="{% url 'contact'%}"> Contact </a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 pull-left">
                    <a href="http://twitter.com/mattacalin">
                        <img src="{% static 'img/twitter-wrap.png' %}" alt="Twitter Logo" width="30px">
                    </a>
                    <a href="https://www.facebook.com/matthew.acalin">
                        <img src="{% static 'img/facebook-wrap.png' %}" alt="Facebook Logo" width="30px">
                    </a>
                    <br>
                    <p>&copy; 2015 Push Thought</p>

                </div>
            </footer>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

        <!--Additional Javascript-->
        <!--<script src="{% static 'http://requirejs.org/docs/release/2.1.11/minified/require.js' %}"></script>-->



        <!--Parse-->
        <!--<script src = "https://github.com/Boingoloid/parse-server-example/blob/master/index.js"></script>-->
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        {% block static_files %}{% endblock %}
    </body>
</html>
