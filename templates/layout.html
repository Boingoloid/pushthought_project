<!DOCTYPE html PUBLIC>
{% load static from staticfiles %}
<html xml:lang="en" lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!--icon-->
        <link rel="icon" href="{% static 'img/push_thought_logo.png' %}">

        <!--CSS-->
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->

        <!--<link rel="stylesheet" href="{% static 'css/normalize.css' %}">-->
        <!--<link rel="stylesheet" href="{% static 'css/layout.css' %}">-->
        <!--<link rel="stylesheet" href="{% static 'css/action-menu.css' %}">-->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/cards.css' %}">
        <link rel="stylesheet" href="{% static 'css/clean.css' %}">

        <!-- Custom Fonts -->
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        {% block css %}{% endblock %}

		<title>{% block title %}{% endblock %}</title>
	</head>

	<body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top nav-container">
            <div class="container top-logo">
                <a href="/">
                    <img class="img-free" src="{% static 'img/push-thought-logo.png' %}" height="40" width="40" style="cursor:default;">
                </a>
            </div>

            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>Menu <li class="fa fa-bars"></li>
                    </button>
                    <a class="navbar-brand" href="/">Push Thought</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li style="position:relative;">
                            <a style="background:black; padding-bottom:16px;" href="/home"> {{ currentUser.username }}</a>
                            <p style="position:absolute; top:2; left:15; font-size:10pt;">user</p>
                        </li>
                        <li>
                            <a href="/home">Home</a>
                        </li>
                        <li>
                            <a href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
                <hr class="nav-hr"/>
            </div>
        </nav>

        {% block content %}{% endblock %}


            <footer style="padding: 30px;">
                <div class="navbar navbar-default">
                    <div class="">
                        <ul class="list-unstyled link-list in-line">
                            <li><a href="{% url 'home'%}"> Home </a></li>
                            <!--<li><a href="{% url 'about'%}"> About </a></li>-->
                            <li><a href="{% url 'contact'%}"> Contact </a></li>
                        </ul>
                    </div>
                </div>
                <div class="">
                    <a href="http://twitter.com/mattacalin">
                        <img src="{% static 'img/twitter-wrap.png' %}" alt="Twitter Logo" width="30px">
                    </a>
                    <a href="https://www.facebook.com/matthew.acalin">
                        <img src="{% static 'img/facebook-wrap.png' %}" alt="Facebook Logo" width="30px">
                    </a>
                    <p>&copy; 2017 Push Thought</p>
                </div>
            </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/additional-methods.min.js"></script>-->


        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="{% static 'js/js-cookie.js' %}"></script>
        <!--Require JS-->
        <!--<script src="{% static 'http://requirejs.org/docs/release/2.1.11/minified/require.js' %}"></script>-->

        <!--Parse-->
        <!--<script src = "https://github.com/Boingoloid/parse-server-example/blob/master/index.js"></script>-->
        <!--<script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>-->

        {% block js %}{% endblock %}

    </body>
</html>
