<!DOCTYPE html PUBLIC>
{% load static from staticfiles %}

<html xml:lang="en" lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->

        <!--<link rel="stylesheet" href="{% static 'css/normalize.css' %}">-->
        <!--<link rel="stylesheet" href="{% static 'css/layout.css' %}">-->
        <!--<link rel="stylesheet" href="{% static 'css/action-menu.css' %}">-->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">


        <!-- Custom Fonts -->
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/clean.css' %}">

		<title>{% block title %}Push Thought{% endblock %}</title>
	</head>

	<body>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">

            <div class="container top-logo">
                <a href="/">
                    <img class="img-free" src="{% static 'img/push-thought-logo.png' %}" height="40" width="40">
                </a>
            </div>

            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>Menu <li class="fa fa-bars"></li>
                    </button>
                    <a class="navbar-brand" href="/">Push Thought</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="index">Home</a>
                        </li>
                        <li>
                            <a href="contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
                <hr/>
            </div>
            <!-- /.container -->
        </nav>


        {% block content %}{% endblock %}

        <footer>
                <div class="navbar navbar-default col-sm-12">
                    <div class="col-sm-2">
                        <ul class="list-unstyled link-list in-line">
                            <li><a href="{% url 'home'%}"> Home </a></li>
                            <li><a href="{% url 'about'%}"> About </a></li>
                            <li><a href="{% url 'contact'%}"> Contact </a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 pull-left">
                    <a href="http://twitter.com/mattacalin">
                        <img src="{% static 'img/twitter-wrap.png' %}" alt="Twitter Logo" width="30px">
                    </a>
                    <a href="https://www.facebook.com/matthew.acalin">
                        <img src="{% static 'img/facebook-wrap.png' %}" alt="Facebook Logo" width="30px">
                    </a>
                    <br>
                    <p>&copy; 2015 Push Thought</p>
                </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/additional-methods.min.js"></script>


        <!-- Bootstrap -->
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

        <!--Require JS-->
        <!--<script src="{% static 'http://requirejs.org/docs/release/2.1.11/minified/require.js' %}"></script>-->


        <!--Parse-->
        <!--<script src = "https://github.com/Boingoloid/parse-server-example/blob/master/index.js"></script>-->
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js">

        </script>

        {% block static_files %}{% endblock %}
    </body>
</html>
